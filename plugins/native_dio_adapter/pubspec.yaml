name: native_dio_adapter
version: 1.3.0

description: A client for dio which makes use of cupertino_http and cronet_http to delegate HTTP requests to the native platform.
topics:
  - dio
  - http
  - native
  - network
  - cronet
homepage: https://github.com/cfug/dio
repository: https://github.com/cfug/dio/blob/main/plugins/native_dio_adapter
issue_tracker: https://github.com/cfug/dio/issues

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.0
  cupertino_http:
    git:
      url: git@github.com:SYNR-AI/http.git
      ref: de4a2322856bccd6c10606a086ee1e48c70d548b
      path: pkgs/cupertino_http
  cronet_http: '>=0.4.0 <=2.0.0'
  http: ^1.0.0

dev_dependencies:
  lints: ^2.0.0
  flutter_test:
    sdk: flutter

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
